<body>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form" id="loginForm">
  <div class="container">
    <img src="../../assets/logo.png" alt="Lab Assistant" width="180vw" height="320vh" class="logo">
    <span class="form-title">Login</span>
    <div class="card-input">
      <span class="input-label">Username</span>
      <input matInput class="input" id="username" type="text" formControlName="username"
             placeholder="Type your username" required>
    </div>
    <div class="card-input" data-validate="Password is required">
      <span class="input-label">Password</span>
      <div class="password-box">
        <input matInput class="input" id="password" type="password"
               [type]="showText ? 'text' : 'password'"
               formControlName="password" placeholder="Type your password" required/>
        <span class="fa fa-fw field-icon toggle-password"
              [ngClass]="{
                        'fa-eye-slash': !showText,
                        'fa-eye': showText
                      }"
              (click)="showHidePw() "></span>
      </div>
    </div>
    <div class="card-login-btn">
      <button class="login-btn">
        LOGIN
      </button>
    </div>
  </div>
</form>
</body>
<router-outlet></router-outlet>
