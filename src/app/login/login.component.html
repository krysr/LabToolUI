<div class="container">
  <div class="row">
    <div class="col-12 col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="loginForm" class="mx-auto">
            <div class="form-group">
              <label for="username">Username</label>
              <div class="input-group">
                    <input
                      type="text"
                      id="username"
                      class="form-control"
                      formControlName="username"
                    />
                </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <div class="input-group">
                <!-- Change input type to be able to accept dynamic data -->
                <input
                  [type]="fieldTextType ? 'text' : 'password'"
                  class="form-control"
                  formControlName="password"
                />
                <div class="input-group-append">
                  <div class="input-group-text">
<!--                    <i-->

                    <span  class="fa fa-fw field-icon toggle-password"
                      [ngClass]="{
                        'fa-eye-slash': !fieldTextType,
                        'fa-eye': fieldTextType
                      }"
                      (click)="toggleFieldTextType() "></span>
<!--                    ></i>-->
                  </div>
<!--                  </span>-->
                </div>
              </div>
            </div>
            <button class="btn-primary btn btn-block">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
