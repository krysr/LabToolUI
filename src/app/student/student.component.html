<div class ="container">
  <div class = "card">
    <h3 class="text-center"> Student List</h3>
    <div class = "card-body">
      <table class="table table-striped">
        <thead>
        <th> Email </th>
        </thead>
        <tbody>
        <tr *ngFor = "let student of students">
          <td> {{ student.email}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
